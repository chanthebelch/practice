<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS SHAPES</title>
    <link rel="stylesheet" href="css/shapes.css">
</head>
<body>
    <div id="shapes" class="wrapper">
        <div class="wrapper">
            <div class="triangle-up"></div>
            <div class="triangle-down"></div>
            <div class="triangle-left"></div>
            <div class="triangle-right"></div>
            <div class="triangle-topleft"></div>
            <div class="triangle-topright"></div>
            <div class="triangle-bottomleft"></div>
            <div class="triangle-bottomright"></div>
        </div>
        <div class="wrapper">
            <div class="square"></div>
            <div class="rectangle"></div>
            <div class="parallelogram"></div>
            <div class="trapezoid"></div>
            <div class="trapezium"></div>
        </div>
        <div class="wrapper">
            <div class="diamond-square"></div>
            <div class="diamond-shield"></div>
            <div class="diamond-narrow"></div>
            <div class="cut-diamond"></div>
        </div>
        <div class="wrapper">
            <div class="star-5"></div>
            <div class="star-6"></div>
            <div class="burst-8"></div>
            <div class="burst-12"></div>
        </div>
        <div class="wrapper">
            <div class="pentagon"></div>
            <div class="hexagon"></div>
            <div class="octagon"></div>
            <div class="chevron"></div>
            <div class="flag"></div>
            <div class="talk-bubble"></div>
        </div>
        <div class="wrapper">
            <div class="circle"></div>
            <div class="oval"></div>
            <div class="cone"></div>
            <div class="pac-man"></div>
            <div class="egg"></div>
            <div class="tv-screen"></div>
        </div>
        <div class="wrapper">
            <div class="ring"></div>
            <div class="bracelet"></div>
            <div class="chinese-coin"></div>
            <div class="track"></div>
            <div class="yin-yang"></div>
        </div>
        <div class="wrapper">
            <div class="heart"></div>
            <div class="infinity"></div>
            <div class="cross"></div>
            <div class="base"></div>
            <div class="badge-ribbon"></div>
            <div class="magnifying-glass"></div>
            <div class="facebook-icon"></div>

        </div>
        <div class="wrapper">
            <div class="container">
                <div class="space-invader"></div>
            </div>
            <div class="container">
                <div class="moon"></div>
            </div>
        </div>
        <div class="container">
            <div class="curved-arrow"></div>
        </div>
    </div>
</body>
</html>
