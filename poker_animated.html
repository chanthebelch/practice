<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>poker storm</title>
    <link rel="stylesheet" href="css/poker_animated.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
</head>
<body>
    <section id="sample" class="card">
        <div class="topL">
            <div class="name"></div>
            <div class="suit"></div>
        </div>
        <div class="middle">
            <div class="edge">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="center">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="edge">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="btmR">
            <div class="name"></div>
            <div class="suit"></div>
        </div>
    </section>
    <section id="control">
        <form action="">
            <fieldset>
                <legend>TEST CENTER</legend>
                <input type="checkbox" id="random" name="random" checked>
                <label for="random">random</label><br>
                <!--maybe range tag is a better option-->
                <input type="range" id="card_name" name="card_name">
                <label for="card_name">name: <span></span></label><br>
                <input type="range" id="card_suit" name="card_suit">
                <label for="card_suit">suit: <span></span></label><br>
                <input type="color" id="card_color" name="card_color">
                <label for="card_color">color: <span></span></label><br>
                <input type="reset" id="card_reset" name="card_reset">
            </fieldset>
        </form>
    </section>
    <script src="js/poker_animated.js"></script>
</body>
</html>
