<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>poker storm</title>
    <link rel="stylesheet" href="css/poker_animated.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
</head>
<body>
    <main id="stage">
        <section id="room">
            <div id="ceiling" class="wall">
            </div>
            <div id="leftwall" class="wall">
                <div class="window">
                    <div class="fan"></div>
                </div>
            </div>
            <div id="rightwall" class="wall"></div>
            <div id="floor" class="wall"></div>
            <div id="backwall" class="wall">
                <div>
                    <form action="">
                        <fieldset id="desk">
                            <legend>password</legend>
                        </fieldset>
                    </form>
                </div>
            </div>
        </section>

    </main>
    <aside>
        <section id="control">
            <form action="">
                <fieldset>
                    <legend>display panel</legend>
                    <div id="sample" class="card">
                        <div class="topL">
                            <div class="name"></div>
                            <div class="suit"></div>
                        </div>
                        <div class="middle">
                            <div class="edge">
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                            <div class="center">
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                            <div class="edge">
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                        <div class="btmR">
                            <div class="name"></div>
                            <div class="suit"></div>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>control panel</legend>
                    <span id="password"></span>
                    <!--maybe range tag is a better option-->
                    <input type="range" id="card_name" name="card_name">
                    <label for="card_name">name: <span></span></label><br>
                    <input type="range" id="card_suit" name="card_suit">
                    <label for="card_suit">suit: <span></span></label><br>
                    <input type="button" id="enter" value="ENTER">
                    <input type="reset" id="card_reset" name="card_reset">
                </fieldset>
            </form>
        </section>
    </aside>
    <script src="js/poker_animated.js"></script>
</body>
</html>
