<!DOCTYPE html>
<html lang="en">
<head>

    <title>binary lightbulb</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/lightbulb.css">
    <script src="js/jquery-1.11.3.min.js"></script>

<body>

            </div>

                <p m="8">0</p>
                <div class="lightbulb"></div>
            </div>
            <div class="col-sm-1">
                <p m="4">0</p>
                <div class="lightbulb"></div>
            </div>
            <div class="col-sm-1">
                <p m="2">0</p>
                <div class="lightbulb"></div>
            </div>
            <div class="col-sm-1">
                <p m="1">0</p>
                <div class="lightbulb"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 col-sm-offset-2">
                <form action="" id="displayer">
                    <input type="text">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
