<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>LIBRARY</title>
    <style>
        body {font-size: 12px; text-align: center;}
        tr, th, td {border: 1px solid #666;}
        table {width: 400px; border-collapse: collapse;}
        #library th {background: #bbb;}
        #library tr:first-child {height: 30px;}
        #library tr:not(:first-child) {height: 60px;}
        #library tr:nth-child(odd) {background: #ddd}
        #control tr>td {text-align: left; padding-left: 18px;}
        #control tr>td>* {vertical-align: middle;}
        input, button {cursor: pointer}
    </style>
    <script>
        var book1 = {
            number: 1001,
            cover: 'image/cover_css_zen_garden.jpg',
            buyer: '李晓波',
            buyerGender: '男',
            price: 35.6
        };
        var book2 = {
            number: 1002,
            cover: 'image/cover_metamorphosis.jpg',
            buyer: '孙明明',
            buyerGender: '男',
            price: 37.8
        };
        var book3 = {
            number: 1003,
            cover: 'image/cover_the_three_body_problem.jpg',
            buyer: '张文萱',
            buyerGender: '女',
            price: 45.6
        };
        var books = [book1, book2, book3];

        function expandLibrary() {
            var sampleTr = document.getElementById('sample');
            for (var i = 0; i < 6; i++) {
                var newTr = sampleTr.cloneNode(true);
                newTr.removeAttribute('id');
                sampleTr.parentNode.appendChild(newTr);
            }
        }


        function main() {

            expandLibrary();

            var library = document.getElementById('library').childNodes[3];
            var checkBoxes = library.getElementsByTagName('input');
            var btnChkAll = document.getElementById('chkAll');
            var btnChkRev = document.getElementById('chkRev');

            function checkAll() {
                var chkAllstatus = btnChkAll.getAttribute('checked');
                for (var i = 0; i < checkBoxes.length; i++) {
                    checkBoxes[i].setAttribute('checked', chkAllstatus);
                }
            }

            function checkRev() {

            }

            btnChkAll.onclick = checkAll;
        }

        window.onload = main;
    </script>
</head>
<body>
    <table id="library">
        <thead></thead>
        <tbody>
            <tr>
                <th>选项</th>
                <th>编号</th>
                <th>封面</th>
                <th>购书人</th>
                <th>性别</th>
                <th>购书价</th>
            </tr>
            <tr id="sample">
                <td><input type="checkbox" name="" id=""></td>
                <td></td>
                <td><img src="" alt=""></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
    <table id="control">
        <tr>
            <td>
                <input type="checkbox" name="" id="chkAll">
                <span>全选</span>
                <input type="checkbox" name="" id="chkRev">
                <span>反选</span>
                <button title="删除所选条目" id="btnDel">删除</button>
                <button title="恢复已删除条目" id="btnRst">恢复</button>
            </td>
        </tr>
    </table>
</body>
</html>
