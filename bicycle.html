<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bicycle</title>
    <link rel="stylesheet" href="css/bicycle.css">
</head>
<body>
    <div id="bike" title="click me!">
        <div id="frametop"></div>
        <div id="framechainstay"></div>
        <div id="framefork"></div>
        <div id="frameseattube"></div>
        <div id="frameseatstay"></div>
        <div id="framedowntube"></div>
        <div id="seat">
            <div id="base"></div>
            <div id="nose"></div>
        </div>
        <div class="handlebars">
            <div id="post"></div>
            <div id="bar"></div>
            <div id="handle"></div>
        </div>
        <div id="backwheel">
            <div class="center"></div>
            <div class="spoke1"></div>
            <div class="spoke2"></div>
            <div class="spoke3"></div>
            <div class="spoke4"></div>
            <div class="spoke5"></div>
        </div>
        <div id="frontwheel">
            <div class="center"></div>
            <div class="spoke1"></div>
            <div class="spoke2"></div>
            <div class="spoke3"></div>
            <div class="spoke4"></div>
            <div class="spoke5"></div>
        </div>
    </div>
    <script src="js/bicycle.js"></script>
</body>
</html>
